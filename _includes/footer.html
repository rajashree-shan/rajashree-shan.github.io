{% if page.url == "/" %}

<footer id="footer">
    <div class="inner">
        <!-- Social Icons -->
        <ul class="icons">
            <li>
                <a href="https://github.com/rajashree-shan" class="icon alt fa-github" target="_blank" rel="noopener noreferrer">
                    <span class="label">GitHub</span>
                </a>
            </li>
            <li>
                <a href="https://www.linkedin.com/in/rajashree-s/" class="icon alt fa-linkedin" target="_blank" rel="noopener noreferrer">

                </a>
            </li>
            <li>

              <li>
